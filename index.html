<html>
<head>
    <meta charset="UTF-8">
    <title>Menu slider</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ms_menu_bar__wrapper">
        <ul class="ms_menu">
            <li class="ms_menu__trigger"><i class="fa fa-bars"></i></li>
        </ul>
    </div>
    <div class="ms_menu_body__wrapper hide-menu">
        <ul>
            <li class="ms_menu__item"><i class="ms_menu__item-icon fa fa-circle-thin"></i> Menu 1</li>
            <li class="ms_menu__item"><i class="ms_menu__item-icon fa fa-circle-thin"></i> Menu 2</li>
            <li class="ms_menu__item"><i class="ms_menu__item-icon fa fa-circle-thin"></i> Menu 3</li>
        </ul>
    </div>



    <script src="js/menu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
